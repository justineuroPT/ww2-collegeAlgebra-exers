<div class="para">Solution:</div> <div class="para logical">
<div class="para">We let <span class="process-math">\(x\)</span> be the unknown number. The problem states that <span class="process-math">\(60\)</span> percent of <span class="process-math">\(x\)</span> must be equal <span class="process-math">\(130\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
x \cdot \frac{60}{100} = 130
\end{equation*}
</div>
<div class="displaymath process-math">
\begin{equation*}
x = 130 \cdot \frac{100}{60} = 216.666666666667
\end{equation*}
</div>
</div>
