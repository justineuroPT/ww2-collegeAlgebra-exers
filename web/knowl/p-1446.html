<span class="process-math">\(f\)</span> is <em class="emphasis">odd</em> if it satisfies <span class="process-math">\(f(x) = -f(-x)\)</span> for all <span class="process-math">\(x\)</span> in its domain.  An example of an odd function is <span class="process-math">\(f(x) = x^3\)</span> since <span class="process-math">\(x^3 = -(-x)^3.\)</span>
