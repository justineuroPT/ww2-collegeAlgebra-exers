<div class="para">To find the slope(m) between two points, you find the difference between the two y-values and divide that by the difference of the two x-values.  You must remember to start with the same point for each difference.  The slope formula is:</div> <div class="para">m = (y2 - y1) / (x2 - x1)</div>
</div>
