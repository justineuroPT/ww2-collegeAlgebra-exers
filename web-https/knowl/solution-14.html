<div class="para">Solution:</div> <div class="para logical">
<div class="para">We let <span class="process-math">\(x\)</span> be the unknown number. The problem states that <span class="process-math">\(35\)</span> percent of <span class="process-math">\(x\)</span> must be equal <span class="process-math">\(290\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
x \cdot \frac{35}{100} = 290
\end{equation*}
</div>
<div class="displaymath process-math">
\begin{equation*}
x = 290 \cdot \frac{100}{35} = 828.571428571429
\end{equation*}
</div>
